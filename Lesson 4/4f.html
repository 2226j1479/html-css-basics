<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tweet-btn {
            background-color: rgb(29, 155, 240);
            color: white;
            border: none;
            padding: 10px 16px;
            font-size: 15px;
            margin-left: 8px;
            border-radius: 20px;
            font-weight: bold;
            transition: box-shadow 0.15s;
            vertical-align: top;
            cursor: pointer;
        }
        .tweet-button:hover {
            box-shadow: 5px 5px 10px rgba(0, 0, 0, .50);
        }
       </style>
</head>
<body>
    <button class="tweet-btn">Tweet</button>
</body>
</html>
