<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .apply-btn, .save-btn{
            background-color: rgb(0, 115, 231);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;

            cursor: pointer;

            background-color: white;
            color: rgb(0, 115, 231);
            border: 1px solid;
        }

    <button class="apply-btn">Apply on Company Website</button>
    <button class="save-btn">Save</button>
</body>
</html>
